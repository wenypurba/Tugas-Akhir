<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <div class="w-full h-screen">
      <div class="max-w-[1000px] mx-auto h-full">
        <nav class="border-b-2 border-gray-700 flex items-center py-[25px]">
          <a class="ml-5 md:ml-0">
            <img
              src="../static/img/Logo.png"
              alt="logo"
              class="rounded-md w-[50px] md:w-[75px] bg-white"
            />
          </a>
          <h1
            class="w-full flex justify-center text-2xl md:text-3xl text-blue-500 font-bold"
          >
            STROKE PREDICTION
          </h1>
        </nav>

        <form
          action="{{url_for('predict')}}"
          method="POST"
          class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2"
        >
          <div class="-mx-3 md:flex mb-2">
            <div class="md:w-1/2 px-3">
              <label
                class="block uppercase tracking-wide text-gray-300 text-xs font-bold mb-2"
                for="gender"
              >
                Gender
              </label>
              <div class="relative">
                <select
                  class="block w-full bg-grey-lighter border border-grey-lighter text-gray-600 py-3 px-4 pr-8 rounded"
                  id="gender"
                  name="gender"
                  required
                >
                  <option disabled selected value>
                    -- Select an Option --
                  </option>
                  <option value="1">Male</option>
                  <option value="0">Female</option>
                </select>
              </div>
            </div>
            <div class="md:w-1/2 px-3 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-gray-300 text-xs font-bold mb-2"
                for="age"
              >
                Age
              </label>
              <input
                class="appearance-none block w-full bg-grey-lighter text-gray-600 border border-grey-lighter rounded py-3 px-4"
                id="age"
                type="number"
                placeholder="..."
                name="age"
                required
              />
            </div>
          </div>

          <div class="-mx-3 md:flex mb-2">
            <div class="md:w-1/2 px-3">
              <label
                class="block uppercase tracking-wide text-gray-300 text-xs font-bold mb-2"
                for="heart_disease"
              >
                History of Heart Disease
              </label>
              <div class="relative">
                <select
                  class="block w-full bg-grey-lighter border border-grey-lighter text-gray-600 py-3 px-4 pr-8 rounded"
                  id="heart_disease"
                  name="heart_disease"
                  required
                >
                  <option disabled selected value>
                    -- Select an Option --
                  </option>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
            </div>
            <div class="md:w-1/2 px-3">
              <label
                class="block uppercase tracking-wide text-gray-300 text-xs font-bold mb-2"
                for="hypertension"
              >
                History of Hypertension
              </label>
              <div class="relative">
                <select
                  class="block w-full bg-grey-lighter border border-grey-lighter text-gray-600 py-3 px-4 pr-8 rounded"
                  id="hypertension"
                  name="hypertension"
                  required
                >
                  <option disabled selected value>
                    -- Select an Option --
                  </option>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="form-group text-white self-center mt-5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-bold rounded-lg text-base px-10 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
