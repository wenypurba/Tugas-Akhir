<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <div class="w-full h-screen">
      <div class="max-w-[1000px] mx-auto h-full">
        <nav class="border-b-2 border-gray-700 flex items-center py-[25px]">
          <a class="ml-5 md:ml-0">
            <img
              src="../static/img/Logo.png"
              alt="logo"
              class="rounded-md w-[50px] md:w-[75px] bg-white"

          <h1

            ></div>

              class="relative px-7 py-6 bg-white ring-1 ring-gray-900/5 rounded-lg leading-none flex items-top justify-start space-x-6"

                  src="../static/img/checked.png"
                  class="w-[50px]"
                />

                  class="flex flex-col w-full justify-center items-center gap-[5px]"

                  <div class="flex gap-2 justify-center items-center">
                    <strong class="text-center text-green-600">{{result}}</strong>
                    <img

                    />

                  <div class="flex flex-col mt-2">
                    <span>Hebat! teruskan gaya hidup sehatmu dengan menjaga pola hidup seperti:<span/>

                      <li>1. Kontrol makanan gula<li/>

                      <li>3. Aktif berolahraga<li/>
                      <li>4. Berhenti merokok<li/>
                      <li>5. Batasi konsumsi alkohol<li/>
                    <ul>
                  </div>

                </div>
                <a
                  href="/"
                  class="block font-bold text-blue-600 hover:text-blue-700 transition duration-200"
